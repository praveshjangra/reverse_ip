name: CI Pipeline for Reverse IP application
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: kufu/reverse-ip-app
  REGISTRY: docker.io
  HELM_CHART_PATH: helm_chart_app
  CHART_FILE: helm_chart_app/Chart.yaml  
  VERSION_FILE: VERSION  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read application version from VERSION file
        id: read_version
        run: |
          VERSION=$(cat $VERSION_FILE)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=$VERSION
          docker build -t $IMAGE_NAME:$IMAGE_TAG -f app/Dockerfile app/
          docker push $IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

  update-helm-chart:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update Helm chart version and appVersion
        run: |
          # Read the version from the VERSION file
          VERSION=$(cat $VERSION_FILE)
          
          # Update Helm chart Chart.yaml
          sed -i "s/^version: .*/version: \"$VERSION\"/" $CHART_FILE
          sed -i "s/^appVersion: .*/appVersion: \"$VERSION\"/" $CHART_FILE
          
          # Commit and push the updated Chart.yaml
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add $CHART_FILE
          git commit -m "Update Helm chart version to $VERSION"
          git push origin main

